<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Management System</title>
	<link rel="stylesheet" type="text/css" href="/static/studentapp/css/login.css" />
    <!-- <script type=text/javascript src="/static/studentapp/js/login.js"></script> -->
</head>
<body>
    <div id="wrapper">
    	<div id="header">
    		<div id="topic">
    			<h1>Management System</h1>
    		</div>
    	</div>
    	<div id="content">
    		<div id="main">
    			<div id="main-topic" >
    			<img src="/static/studentapp/img/child.png" alt="icon" />
    			</div>
    			<form action="/studentapp/index/" method="POST">
                    {% csrf_token %}
    				<div id="main-content">
    				<input id="username" class="sumit" placeholder="用户名" name="username" autofocus></input>
    				<input id="password" class="sumit" placeholder="密码" name="password" type="password"></input>
    			    <!-- <div id="drop">
    			    	
    			    </div> -->
    			</div>
    			<div id="main-footer">
    				<button id="sumit-btn" type="sumit">登    录</button>
    			</div>
    			</form>
    		</div>
    	</div>
    	<div id="footer">
    		<p>版权归 Peter Sofi 所有</p>
    	</div>
    </div>
</body>
</html>
